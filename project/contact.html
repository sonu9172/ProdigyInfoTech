<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="item">
            <div class="contact">
                <div class="first-text">Let's get in Touch</div>
                <img src="./logo2.png" alt="" class="image">
                <div class="social-link">
                    <span class="second-text"> Contact with us:</span>
                    <ul class="social-media">
                        <li><a href="#"><i class="bx bxl-facebook"></i></a></li>
                        <li><a href="#"><i class="bx bxl-twitter"></i></a></li>
                        <li><a href="#"><i class="bx bxl-youtube"></i></a></li>
                        <li><a href="#"><i class="bx bxl-linkedin"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="submit-form">
                <div class="title"><span>Contact Details:</span></div>
                <form action="">
                    <div class="row">
                        <h4>Enter Name:</h4>
                        <input type="text" placeholder="Enter Name" required>
                    </div>
                    <div class="row">
                        <h4>Phone Number:</h4>
                        <input type="number" placeholder="Enter Number" required>
                    </div>
                    <div class="row">
                        <h4>Enter Email:</h4>
                        <input type="email" placeholder="Enter Email" required>
                    </div>
                    <h4>Discribe Your's problem:</h4>
                    <textarea name="" id="" cols="30" rows="2">Write here!!</textarea>
                    <div class="btn">
                        <button>submit</button>
                    </div>
                    <div class="btn">
                        <button><a href="./dashboard.html">BackToHome</a></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
