<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="./feedback.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="feedback">
        <div class="title"><span>FeedBack Form</span></div>
        <form action="">
            <div class="row">
                <h6>First Name:</h6>
                <input type="text" placeholder="Enter First Name" required>
            </div>
            <div class="row">
                <h6>Last Name:</h6>
                <input type="text" placeholder="Enter last Name">
            </div>
            <div class="row">
                <h6>Phone Number:</h6>
                <!-- <i class="fas fa-"></i> -->
                <input type="number" placeholder="Enter Number" required>
            </div>
            <div class="row">
                <h6>Email Address:</h6>
                <input type="email" placeholder="Enter Email" required>
            </div>
            <div class="row">
                <h6>Write your's Feedback:</h6>
               <textarea name="text" id="text" cols="40" rows="2"></textarea>
            </div>
            <div class="row respone">
                <h6>Give Your's respones:</h6>
                <input type="range" value="Submit" >
            </div>
            <div class=" btn">
                <input type="submit" value="Submit">
            </div>
            <!-- <div class="back">
                <i class="fas fa-lock"></i> 
                <a href="./login.html">Back To Home</a>
            </div> -->
        </form>
    </div>
</body>
</html>
