<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./profile.css">
    <!-- boxicons css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile">
        <div class="image">
            <img src="./Snapchat-526848110.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Sonu Gupta</span>
            <span class="job">Developer & designer</span>
        </div>
        <div class="media-btn">
            <a href="#"  style="background: #1da1f2;"  class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#"  style="background: #e1306c;"  class="link">
                <i class="bx bxl-instagram"></i>
            </a>
            <a href="#"  style="background: red ;"  class="link">
                <i class="bx bxl-youtube"></i>
            </a>
            <a href="#"  style="background: bule;"  class="link">
                
                <i class="bx bxl-facebook"></i>
            </a>
        </div>

        <div class="btn">
            <button class="button"> Subscribe</button>
            <button class="button"> Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60m</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">30k</span>
            </div>
           
        </div>
    </div>
</body>
</html>
